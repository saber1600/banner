<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script src="slides.js"></script>
<script>
$(function(){
	$('#slides').slides({
		preload: true,//加载图片设置缓冲图片
		preloadImage: 'images/ajax-loader.gif',//缓冲的图片路径
		container:'slides_container',//整个展示框的div
		play: 5000,//自动切换时，间隔时间
		pause: 2800,//图片上移开鼠标，开始继续执行函数的时间
		slideSpeed: 915,
		hoverPause: true,
		resizeWd: true,
		next:'ocnext',//下一帧类名
		prev:'ocprev',//上一峥类名
		animationStart: function(current){
			jQuery('.caption').hide();                
		},
		animationComplete: function(current){
			jQuery('.caption').fadeIn(800);
		},
		slidesLoaded: function() {
			jQuery('.caption').fadeIn(800);
		}
	});
});
</script>
